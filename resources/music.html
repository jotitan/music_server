<script>
    let selCase = null;
    function setSelected(span,fct){
        var show = selCase === span;
        if(selCase!=null){
            $(selCase).removeClass('selected');
        }
        $(span).addClass('selected');
        selCase = span;
        fct(show);
    }
    moveOptions.can = !$('.mobileBloc').is(':visible');
    $(function(){
        WindowsNavManager.init('idWindowsNav');
        Loader.launch(function(){
            // Show just display the block, no reload block
            ExplorerManager.register("byArtist","Explorer by artist",getRestDataProviderFunction('/listByArtist'));
            ExplorerManager.register("byAlbum","Explore by artist/album",getRestDataProviderFunction('/listByAlbum'));
            ExplorerManager.register("byOnlyAlbums","Explore all albums",getRestDataProviderFunction('/listByOnlyAlbums'));
            createMyPlaylistsPanel();

            MusicPlayer.init();
            Share.init();
            MusicPlayer.setPlaylist(PlaylistPanel);
        });
    });


    function getRestDataProviderFunction(url){
        return (params,success)=>{
            var attrs = [];
            for(var i in params){
                attrs.push(i + "=" + params[i]);
            }
            $.ajax({
                url: url + "?" + attrs.join('&'),
                dataType: 'json',
                success: success
            });
        }
    }



</script>

<script>
    var noSleep = new NoSleep();
    var isScreenLock = false;
    document.addEventListener('click', function() {
        if (!isScreenLock) {
            noSleep.enable();
            wakeLockEnabled = true;
        }
    }, false);

</script>
