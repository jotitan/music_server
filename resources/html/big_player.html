<style>
    .black-bg {
        background-color:black;
        opacity:0.9;
        position:absolute;
        width:100%;
        height:100%;
        display:block;
        top:0px;
        z-index:1200;
    }

    .big-player {
        position:absolute;
        width:100%;
        height:100%;
        z-index:1201;
        color:white;
        top:0px;
    }
    .big-player .glyphicon {
        color:white;
        font-size:3vw;
        cursor:pointer;
        border-radius:5vw;
    }

    .big-player .glyphicon.glyphicon-play,.big-player .glyphicon.glyphicon-pause {
        font-size:4vw;
    }

    .big-player .glyphicon:hover {
        background-color:#EEE;
        color:#222;
    }

    .posN-3 {
        top:0%;
        opacity:0;
    }

    .posN-2 {
        top:5%;
    }

    .posN-1 {
        top:15%;
    }

    .posN0 {
        top:calc(50% - 5vw);
    }

    .posN1 {
        top:calc(85% - 3vw);
    }

    .posN2 {
        top:calc(95% - 2vw);
    }

    .posN3 {
        top:100%;
        opacity:0;
    }

    .level1 {
        opacity:0.6;
        font-size:18px;
    }

    .level2 {
        opacity:0.2;
    }

    .hide-album {
        opacity:0;
        font-size:12px;
    }

    .show-album {
        font-size:2vw;
    }

    .style-song {
        font-size:5vw;
    }

    .album-song {
        font-style:italic;
        font-family:cursive;
    }

    .title-song {
        font-variant:small-caps;
    }

    .pos {
        position:absolute;
        width:100%;
        /*height:70px;*/
    }

    .info-playlist {
        display:inline-block;
        left:11%;
        width:78%;
        position:absolute;
        text-align:center;
        height:100%;
    }

    .posN0 .title-song,.posN0 .album-song  {
        width:calc(100% - 150px);
        line-height: 5vw;
        text-align:left;
        position:absolute;
        margin-left:140px;
        text-overflow:ellipsis;
        overflow:hidden;
        white-space:nowrap;
        font-family:Lucida Grande;
    }

    .posN0 .album-song  {
        margin-top:4vw;
    }

    .posN0 .cover-album {
        border:solid 2px white;
        width:120px;
        height:120px;
        display:inline-block;
        float:left;
        /*margin:0px 30px 0px 50px;*/
    }

    .cover-album {
        display:none;
    }

    .cover-album img{
        height:100%;
        width:100%;
    }

</style>

<div id="idBigPlayer" style="display:none">
<div class="black-bg"></div>

<div class="big-player">
    <div style="display:inline-block;margin-right:30px;margin-top:30px;float:right">
        <span onclick="BigPlayerPanel.close()" class="glyphicon glyphicon-off" style="border:1px solid white;padding:18px;"></span>
    </div>
    <div style="display:inline-block;margin-left:10px;position:absolute;top:calc(50% - 5vw);">
        <span onclick="BigPlayerPanel.previous()" class="glyphicon glyphicon-backward" style="border:1px solid white;padding:2.2vw 2.5vw 2.2vw 1.9vw;"></span>
    </div>
    <div style="z-index:5;position:absolute;left:48%;top:60%;font-size:25px;font-family:fantasy" class="field-time">00:00</div>
    <div style="position:absolute;left:calc(50% - 200px);top:calc(60% - 22px);width:400px;height:60px;margin:10px;" id="idProgressTime">
        <canvas width="400" height="80"></canvas>
    </div>
    <div class="info-playlist">
        <div class="posN-3 pos"><div class="cover-album"></div><div class="title-song"></div><div class="album-song hide-album"></div></div>
        <div class="posN-2 level2 pos"><div class="cover-album"></div><div class="title-song"></div><div class="album-song hide-album"></div></div>
        <div class="posN-1 level1 pos"><div class="cover-album"></div><div class="title-song"></div><div class="album-song hide-album"></div></div>
        <div class="posN0 pos"><div class="cover-album"></div><div class="title-song style-song"></div><div class="album-song show-album"></div></div>
        <div class="posN1 level1 pos"><div class="cover-album"></div><div class="title-song"></div><div class="album-song hide-album"></div></div>
        <div class="posN2 level2 pos"><div class="cover-album"></div><div class="title-song"></div><div class="album-song hide-album"></div></div>
        <div class="posN3 pos"><div class="cover-album"></div><div class="title-song"></div><div class="album-song hide-album"></div></div>
    </div>
    <div style="display:inline-block;right:10px;position:absolute;top:calc(50% - 5vw);">
        <span onclick="BigPlayerPanel.next()" class="glyphicon glyphicon-forward" style="border:1px solid white;padding:2.2vw 1.9vw 2.2vw 2.5vw;"></span>
    </div>
    <div class="pause-button" style="display:none;position:absolute;top:calc(50% - 5vw);margin-left:calc(50% - 4vw);opacity:0.5;">
        <span onclick="BigPlayerPanel.pause();" class="glyphicon glyphicon-pause" style="border:1px solid white;padding:2.2vw 1.9vw 2.2vw 2.5vw;"></span>
    </div>
    <div class="play-button" style="display:none;position:absolute;top:calc(50% - 5vw);margin-left:calc(50% - 4vw);opacity:0.5;">
        <span onclick="BigPlayerPanel.play();" class="glyphicon glyphicon-play" style="border:1px solid white;padding:2.2vw 1.9vw 2.2vw 2.5vw;"></span>
    </div>
</div>
</div>
