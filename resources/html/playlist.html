<div id="idPlaylist" class="float-panel normal-panel-size div-playlist">
    <div style="border-bottom:solid 1px lightgray;padding:5px" class="title">
        <span>Playlist</span>
        <span class="glyphicon glyphicon-eye-close close half-screen" data-split="Explorer"/>
        <span class="glyphicon glyphicon-trash close trash-playlist" style="padding-right:15px"/>
        <span class="glyphicon glyphicon-random close shuffle-playlist" style="padding-right:15px"/>
    </div>

    <div style="width:100%;overflow:auto;padding-left:5px;position:relative;" class="playlist content">
        <!--div class="head"><span></span><span>#</span><span>Title</span><span>Time</span><span></span></div-->
    </div>
    <div style="height:15px;border-top:solid 1px lightgray;padding-left:10px"><span class="total_playlist"></span> music(s)
        <input type="text" placeholder="Search" id="idSearch" style="float:right;margin-right:10px" size="20"/>
    </div>
</div>

<div id="idRemotePlaylist" class="float-panel normal-panel-size div-playlist">
    <div style="border-bottom:solid 1px lightgray;padding:5px" class="title">
        <span>Remote playlist</span>
        <span class="glyphicon glyphicon-eye-close close half-screen" data-split="Explorer"/>
        <span class="glyphicon glyphicon-trash close trash-playlist" style="padding-right:15px"/>
    </div>

    <div style="overflow:auto;padding-left:5px;position:relative;" class="playlist remote">
        <!--div class="head"><span></span><span>#</span><span>Title</span><span>Time</span><span></span></div-->
    </div>
    <div style="border-top:solid 1px lightgray;padding-left:10px" class="controls_footer">
        <span><span class="total_playlist"></span> music(s)</span>
        <select class="list-radios"><option value="">Aucune</option></select>
        <input type="text" placeholder="Search" class="remoteSearch" style="float:right;margin-right:10px" size="20"/>
    </div>

</div>
